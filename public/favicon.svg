<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Letters "ez" with thicker appearance -->
  <text 
    x="50%" 
    y="50%" 
    font-family="Arial Black, Arial, sans-serif" 
    font-size="24" 
    font-weight="900" 
    fill="#4A148C" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    style="letter-spacing: -1px;"
  >ez</text>
  
  <!-- Adding a subtle outline to make it pop more -->
  <text 
    x="50%" 
    y="50%" 
    font-family="Arial Black, Arial, sans-serif" 
    font-size="24" 
    font-weight="900" 
    fill="none" 
    stroke="#4A148C" 
    stroke-width="0.5" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    style="letter-spacing: -1px;"
  >ez</text>
</svg>